name: kivi_revshell
description: >
  Ejecuta el script kivi.py que se encuentra en la carpeta modules. para Reverse shell con kivi
author: "LazyOwn RedTeam"
version: "1.0"
enabled: true
tool:
  name: kivi_revshell
  repo_url: https://github.com/grisuno/LazyOwn.git  # No es necesario, ya que el script está localmente
  install_path: modules  # Asegúrate de que esta ruta sea correcta
  execute_command: |
   python3  kivi.py