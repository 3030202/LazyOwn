name: set
description: >
  The Social-Engineer Toolkit (SET) repository from TrustedSec - All new versions of SET will be deployed here.
author: "trustedsec"
version: "1.0"
enabled: true
tool:
  name: set
  repo_url: https://github.com/trustedsec/social-engineer-toolkit.git
  install_path: external/.exploit/social_engineer_toolkit
  install_command: |
    pip3 install -r requirements.txt ; sudo python3 setup.py
  execute_command: |
    sudo setoolkit