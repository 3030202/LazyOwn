name: hack_browser_data
description: >
 Extract and decrypt browser data, supporting multiple data types, runnable on various operating systems (macOS, Windows, Linux).
author: "moonD4rk"
version: "0.4.6"
enabled: true

tool:
  name: hack_browser_data
  repo_url: https://github.com/moonD4rk/HackBrowserData.git
  install_path: external/.exploit/hack_browser_data
  install_command: |
    go build
  execute_command: |
    go run -b all -f json --dir results --zip