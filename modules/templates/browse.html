<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        .directory {
            font-weight: bold;
        }
        .file {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Browsing: {{ current_path }}</h1>
    
    {% if parent %}
        <p><a href="{{ url_for('browse_files', dir=parent) }}">‚¨ÖÔ∏è Go to Parent Directory</a></p>
    {% endif %}
    
    <ul>
        {% for entry in entries %}
            <li>
                {% if entry.is_directory %}
                    <a href="{{ url_for('browse_files', dir=entry.path) }}" class="directory">üìÇ {{ entry.name }}</a>
                {% else %}
                    <span class="file">üìÑ {{ entry.name }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
