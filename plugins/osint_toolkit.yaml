name: osint_toolkit
description: >
  Este plugin realiza recolección básica de información OSINT sobre un objetivo
  utilizando los valores de 'domain', 'subdomain' y 'rhost' de params.json.
  Genera un reporte de texto plano con resultados de WHOIS, consultas DNS, lookup inverso y SSL dump (si aplica).
author: "LazyOwn RedTeam"
version: "1.0"
enabled: true
tags:
  - osint
  - reconnaissance
  - information_gathering
params:
  - name: domain
    type: string
    required: true
    description: Dominio principal objetivo (ej: example.com).
  - name: subdomain
    type: string
    required: false
    description: Subdominio objetivo si existe (ej: admin.example.com).
  - name: rhost
    type: string
    required: true
    description: IP objetivo para realizar PTR lookup.
permissions: 
  - needs_network
  - needs_file_write
requires_root: false
dependencies: 
  - whois
  - dig
  - openssl
outputs:
  - file: sessions/osint_results.txt
